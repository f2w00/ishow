<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../../../workbench/element-ui/css/index.css" />
    <link rel="stylesheet" href="./css/opcua.css" />
</head>

<body>
    <div id="app" style="display: flex; flex-direction: column">
        <div class="subviewItemoptions attributeBox">
            <div class="subviewItembtn right" @click="handleCloseAttr">attributes</div>
            <el-table style="display: block" :data="attributeTableData" row-key="id" border default-expand-all
                :tree-props="{children: 'children', hasChildren: 'hasChildren'}">
                <el-table-column prop="attribute" label="attributes" width="135"></el-table-column>
                <el-table-column prop="value" label="values"></el-table-column>
            </el-table>
        </div>
        <div class="subviewItemoptions dbBox">
            <div class="subviewItembtn right" @click="handleCloseDb">DataBase</div>
            <div class="card" style="display: block">
                <el-input v-model="tableNameValue" placeholder="请输入表名"></el-input>
                <div class="fieldArea">
                    <div class="fieldAreaName">
                        NodeId:
                    </div>
                    <div class="fieldItemArea">
                        <div class="fieldItem" v-for="(item,index) in fieldsItemList">
                            {{item}}
                        </div>
                    </div>
                </div>
                <button class="dbBtn" @click="handleInitDb">初始化</button>
            </div>
        </div>
    </div>
</body>
<script src="../../../../workbench/vue/vue.js"></script>
<script src="../../../../workbench/element-ui/index.js"></script>
<script type="module">
    import dbApi from './api/dbApi.js'

    new Vue({
        el: '#app',
        data: function () {
            return {
                attributeTableData: [],
                tableNameValue: '',
                fieldList: [
                    { label: 'server', value: 'serverF' },
                    { label: 'nodeId', value: 'nodeIdF' },
                    { label: 'displayName', value: 'displayNameF' },
                    { label: 'statusCode', value: 'statusCodeF' },
                    { label: 'sourceTimestamp', value: 'sourceTimestampF' },
                    { label: 'serverTimestamp', value: 'serverTimestampF' },
                    { label: 'value', value: 'valueF' },
                    { label: 'dataType', value: 'dataTypeF' },
                ],
                fieldsItemList: [],
                isDisabled: true,
            }
        },
        computed: {},
        methods: {
            handleInitDb() {
                console.log({
                    createMode: Number(this.modeValue),
                    tableName: this.tableNameValue ? this.tableNameValue : null,
                    fields: this.fieldsItemList ? this.fieldsItemList : null,
                })
                let res = dbApi.init({
                    createMode: Number(this.modeValue),
                    tableName: this.tableNameValue ? this.tableNameValue : null,
                    fields: this.fieldsItemList ? this.fieldsItemList : null,
                })
                console.log(res)
            },
            dataListener() {
                window.parent.ishow.windowEvent.on(`opcua:attribute.push`, (e) => {
                    this.attributeTableData = e
                })
            },
            nodeIdListener() {
                window.parent.ishow.windowEvent.on(`opcua:set.nodeId`, (e) => {
                    console.log(e)
                    this.fieldsItemList = e
                })
            },
            handleCloseAttr(e) {
                let el = e.target.nextElementSibling
                if (el.style.display === 'block') {
                    el.style.display = 'none'
                } else {
                    el.style.display = 'block'
                }
            },
            handleCloseDb(e) {
                let el = e.target.nextElementSibling
                if (el.style.display === 'block') {
                    el.style.display = 'none'
                } else {
                    el.style.display = 'block'
                }
            },
        },
        mounted() {
            this.dataListener()
            this.nodeIdListener()
        },
        created() {
        },
    })
</script>

</html>
